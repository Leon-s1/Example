<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблицы</title>
  </head>
  <body>
    <h1>Таблицы</h1>
    <table>
      <thead>
        <tr>
          <th>Имя</th>
          <th>Возраст</th>
          <th>Работа</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Сергей</td>
          <td>42</td>
          <td>Системный администратор</td>
        </tr>
        <tr>
          <td>Максим</td>
          <td>30</td>
          <td>Разработчик</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <table>
      <thead>
        <th>Название работы</th>
        <th>Должность</th>
        <th>Год работы</th>
      </thead>
      <tr>
        <td>Сибтранссервис</td>
        <td>Системный администратор</td>
        <td>1 год</td>
      </tr>
    </table>
  </body>
</html>
