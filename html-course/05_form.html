<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
  </head>
  <body>
    <h1>Формы</h1>

    <form>
      <div>
        <label for="text2">Текст</label>
        <input type="text" id="text2" value="Текст по умолчанию" readonly />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email" />
      </div>

      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" />
      </div>
      <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="0" />
      </div>
      <div>
        <label for="range">range</label>
        <input type="range" id="range" min="0" max="10" step="2" />
      </div>
      <div>
        <label for="date">date</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="color">color</label>
        <input type="color" id="color" />
      </div>

      <div>
        <label for="message">Сообщение</label>
        <br />
        <textarea id="message" cols="25" rows="5"></textarea>
      </div>

      <div>
        <label for="sex">Ваш пол</label>
        <select id="sex" name="Ваш пол">
          <option value="male">Мужчина</option>
          <option value="female" selected>Женщина</option>
          <option value="other">Другое</option>
        </select>
      </div>

      <div>
        <label>Количество работ</label>
        <input type="radio" name="work" /> 1
        <input type="radio" name="work" /> 2
        <input type="radio" name="work" /> 5
        <input type="radio" name="work" /> 10+
      </div>
      <div>
        <label>Количество работ</label>
        <input type="checkbox" name="food" /> Картошка
        <input type="checkbox" name="food" /> Хлеб
        <input type="checkbox" name="food" /> Молюски
        <input type="checkbox" name="food" /> Яблоки
      </div>

      <!-- <input type="submit" value="Отправить форму" name="" id="" /> -->
      <button type="submit">Отправить форму</button>
    </form>
    <hr />
    <h2>Связаться со мной</h2>
    <form action="">
      <div>
        <label for="name">Ваше имя</label>
        <input type="text" id="name" placeholder="Ваше имя"/>
      </div>
      <div>
        <label for="email">Ваш Email</label>
        <input type="email" id="email" placeholder="Введите email"/>
      </div>
      <div>
        <label for="message">Ваше сообщение</label>
        <br />
        <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение"> </textarea>
      </div>
      <input type="submit" value="Отправить"></input>
    </form>
  </body>
</html>
